	var contadorTime = 30;
	var tiempoEmpleado = 0;
	setInterval(tiempo, 1000);
	function tiempo (){

		tiempoEmpleado++;
		if(contadorTime > 0){
			$("#time").html(contadorTime);}
		else {
			$("#time").html("¡Se te agoto el tiempo!");
		}
	}
	
$("#diferencias").click(function(e){
	var offset = $(this).offset();
	var x = e.pageX - offset.left;
	var y = e.pageY - offset.top;

	
$("#mensajes").html("click en x: " + x +"y: " + y);



	if(x >= 41 && x <= 263 && y>= 30 && y <=195){
		alert("Felicidades adivinaste la diferencia");

		}
	else if(x >= 28 && x <= 161 && y>= 297 && y <=469){

		}	
	else if(x >= 362 && x <= 407 && y>= 346 && y <=410){
		alert("Felicidades adivinaste la diferencia");

		}
	else{
		alert("Has fallado, fin del juego");

	if(contador1 && contador2 && contador3 == 1)
		{alert("Felicitaciones acertaste las 3 diferencias");
		document.getElementById("originales").src="senior.jpg";

});
